<!DOCTYPE html>
<html lang="en">

<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
   <link rel="stylesheet" href="bai_tap2.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
         <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
      </symbol>
   </svg>
   <div class="deleteSuccess hide" id="deleteSuccess">
      <div class="alert alert-success d-flex align-items-center" role="alert">
         <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill" />
         </svg>
         <div id="delete_noti">
         </div>
      </div>
   </div>

   <div id="modal_wrapper" class="modal-wrapper hide">
      <div id="modal" class="modal p-3 mb-2 bg-info bg-gradient text-white">
         <form id="my_form" action="#" class="flex-colum">
            <h3 class="title">Add New</h3>
            <p><input id="name" class="input" type="text" placeholder="Enter Name"></p>
            <p><input id="email" class="input" type="text" placeholder="Enter Email"></p>
            <p><input id="phone" class="input" type="number" placeholder="Enter Phone"></p>
            <label for="avatar">Choose a profile picture:</label>
            <div class="photo-wrapper">
               <input id="photo" type="file" name="avata" accept="image/png, image/jpeg">
               <img class="photo-view" id="img_preview" src="" />
            </div>
            <div class="btn">
               <button id="submit_btn" type="submit" class="btn btn-primary">Submit</button>
               <button type="button" class="btn btn-primary" onclick="closeModal()">Close</button>
               <p id="error" class="error hide"></p>
            </div>
         </form>
      </div>
   </div>

   <div class="container">
      <h3 class="text-primary">CRUD APPLICATION</h3>
      <div class="flex-row-title ">
         <button type="button" class="btn btn-primary" id="addNewBtn">Add New <i class="bi bi-person-circle"></i></button>
         <div class="flex-row ">
            <button type="button" class="btn btn-outline-primary"><i class="bi bi-search"></i></button>
            <input type="text" id="search" placeholder="Search..." class="form-control btn-outline-primary search" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
         </div>
      </div>
      <p id="display"></p>
      <div class="total flex-colum hide" id="total_wrap">
         <p id="total"></p>
         <p id="hasEmail"></p>
         <p id="hasPhone"></p>
      </div>
   </div>
   <script language="javascript" src="bai_tap2_es6.js"></script>
   <div id="remove_conf" class="remove-conf hide">
      <p>Are you sure to delete?</p>
      <button id="delete" type="button" onclick="closeRemoveConfirm()"> No </button>
      <button type="button" onclick="handleRemovePerson()"> Yes </button>
   </div>
</body>

</html>

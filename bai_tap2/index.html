<!DOCTYPE html>
<html lang="en">

<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
   <link rel="stylesheet" href="bai_tap2.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   
   <div id="modal_wrapper" class="modal-wrapper hide">
      <div id="modal" class="modal p-3 mb-2 bg-info bg-gradient text-white">
         <form id="my_form" action="#" class="flex-colum">
            <h3 class="title">Add New</h3>
            <p><input id="name" class="input" type="text" placeholder="Enter Name"></p>
            <p><input id="email" class="input" type="text" placeholder="Enter Email"></p>
            <p><input id="phone" class="input" type="number" placeholder="Enter Phone"></p>
            <label for="avatar">Choose a profile picture:</label>
            <div class="photo-wrapper">
               <input id="photo" type="file" name="avata" accept="image/png, image/jpeg">
               <img class="photo-view" id="img_preview" src="" />
            </div>
            <div class="btn">
               <button id="submit_btn" type="submit" class="btn btn-primary">Submit</button>
               <button type="button" class="btn btn-primary" onclick="close_modal()">Close</button>
            </div>
         </form>
      </div>
   </div>


   <div class="container">
      <h3 class="text-primary">CRUD APPLICATION</h3>
      <div class="flex-row-title ">
         <button type="button" class="btn btn-primary" onclick="open_modal()">Add New <i class="bi bi-person-circle"></i></button>
         <div class="flex-row ">
            <button type="button" class="btn btn-outline-primary"><i class="bi bi-search"></i></button>
            <input type="text" placeholder="Search..." class="form-control btn-outline-primary" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
         </div>
      </div>
      <p id="display"></p>

   </div>
   <script language="javascript" src="bai_tap2_es6.js"></script>
</body>

</html>

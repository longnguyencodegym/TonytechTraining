<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="bai_tap3.css">
   <script src="https://kit.fontawesome.com/bfc887d177.js" crossorigin="anonymous"></script>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div class="cover-header cover">
      <div class="header-content flex-row flex-bet align-center max-width99">
         <div class="flex-row header-left align-center">
            <div class="flex-row flex-around align-center">
               <button id="header_menu_icon" class="header-icon cursor btn-bg"><i class="fa-solid fa-bars"></i></button>
               <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Google_Keep_icon_%282020%29.svg/768px-Google_Keep_icon_%282020%29.svg.png" alt="Fail" class="cursor bg-trans">
               <p class="cursor bg-trans">Keep</p>
            </div>
         </div>
         <div class="header-mid flex-row align-center flex-bet">
            <div class="search flex-row align-center flex-around">
               <div class="search-icon">
                  <button class=" input bg-trans marg10 cursor btn-bg"><i class="fa-solid fa-magnifying-glass  font-sz17 "></i></button>
               </div>
               <div class="input-search-wrap flex-row">
                  <input class="input-search input bg-trans font-sz17" type="text" placeholder="Search...">
                  <button class="btn-bg"><i class="fa-solid fa-xmark cursor "></i></button>
               </div>
            </div>
            <div class="header-tool flex-row">
               <button class="cursor btn-bg"><i class="fa-sharp fa-solid fa-rotate-right"></i></button>
               <button class="cursor btn-bg"><i class="fa-regular fa-rectangle-list"></i></button>
               <button class="cursor btn-bg"><i class="fa-solid fa-gear"></i></button>
            </div>

         </div>
         <div>
            <div class="header-gg flex-row">
               <button class="cursor btn-bg"><i class="fa-solid fa-ellipsis-vertical"></i></button>
               <button class="cursor btn-bg"><i class="fa-solid fa-user-tie"></i></button>
            </div>
         </div>
      </div>
   </div>
   <div class="cover body-content-cover">
      <div class="flex-row">
         <div class="sidebar-wrap">
            <div class="sidebar flex-col">
               <div class="flex-row sidebar-row sidebar-row-top align-center cursor">
                  <button class="button-icon sidebar-btn sidebar-btn-note cursor"><i class="fa-regular fa-lightbulb"></i></button>
                  <p class="sidebar-text hiden">Notes</p>
               </div>
               <div class="flex-row sidebar-row align-center cursor">
                  <button class="button-icon sidebar-btn cursor"><i class="fa-regular fa-bell "></i></button>
                  <p class="sidebar-text hiden">Reminders</p>
               </div>
               <div class="flex-row sidebar-row align-center cursor">
                  <button class="button-icon sidebar-btn cursor"><i class="fa-solid fa-pencil "></i></button>
                  <p class="sidebar-text hiden">Edit labels</p>
               </div>
               <div class="flex-row sidebar-row align-center cursor">
                  <button class="button-icon sidebar-btn cursor"><i class="fa-regular fa-circle-down "></i></button>
                  <p class="sidebar-text hiden">Archive</p>
               </div>
               <div class="flex-row sidebar-row align-center cursor">
                  <button class="button-icon sidebar-btn cursor"><i class="fa-regular fa-trash-can "></i></button>
                  <p class="sidebar-text hiden">Trash</p>
               </div>
            </div>
         </div>
         <div class="body-content flex-row flex-center">
            <div class="body-take-note flex-col skip">
               <div id="input_note_cover" class="take-note flex-row flex-bet">
                  <input id="input_note" class="input-take-note skip" type="text" placeholder="Take a note...">
                  <div class="take-note-icon flex-row align-center">
                     <button class="button-icon cursor"><i class="fa-regular fa-square-check"></i></button>
                     <button class="button-icon cursor"><i class="fa-solid fa-paintbrush"></i></button>
                     <button class="button-icon cursor"><i class="fa-regular fa-image"></i></button>
                  </div>
               </div>
               <div id="detail_note"></div>
               <div class="display flex-row" id="display"></div>
            </div>
            <div class="detail-edit-note-wrap hiden" id="detail_edit_note_wrap"></div>
            <div id="detail_edit_note_content" class="detail-edit-note-content"></div>
         </div>
      </div>
   </div>
   <div id="note_option" class="note-option hiden bg-white">
         <p id="delete_note">Delete note</p>
         <p>Add label</p>
         <p>Add drawing</p>
         <p>Make a copy</p>
         <p>Show checkboxes</p>
         <p>Copy to Google Docs</p>
         <input type="hidden" id="optionId">
   </div>
</body>
<script language="javascript" src="ultils.js"></script>
<script language="javascript" src="variable.js"></script>
<script language="javascript" src="bai_tap3.js"></script>
</html>
